<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  background: url("https://i.imgur.com/Gs7ABJg.png");
  background-size: cover;
  background-position: center;
  height: 100vh;
}

/* GIF 프레임 위치 */
.frame {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* GIF 이미지 */
.frame img {
  width: 650px;
  transition: transform 0.3s ease;
}
top:100px;
left:10px;
  
  
/* 마우스 올리면 확대 */
.frame img:hover {
  transform: scale(1.1);
}
</style>
</head>

<body>
  <div class="frame">
    <img src="https://i.imgur.com/9GEIGhd.gif">
  </div>
</body>
</html>
